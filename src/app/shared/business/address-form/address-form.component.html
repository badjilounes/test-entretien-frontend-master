<form [formGroup]="form">
  <div class="active-container">
    <mat-slide-toggle formControlName="active">Active</mat-slide-toggle>
  </div>

  <mat-form-field
    appearance="outline"
    floatLabel="always"
    class="nom-form-field"
  >
    <mat-label>Nom</mat-label>
    <input matInput type="text" formControlName="nom" cdkFocusInitial />
    <mat-error *ngIf="form.controls.nom.errors?.required">
      Entrez un nom
    </mat-error>
  </mat-form-field>

  <mat-form-field
    appearance="outline"
    floatLabel="always"
    class="numero-form-field"
  >
    <mat-label>Numéro de rue</mat-label>
    <input
      matInput
      appForceNumber
      type="number"
      min="0"
      formControlName="numero"
    />
    <mat-error *ngIf="form.controls.numero.errors?.required">
      Entrez un numéro
    </mat-error>
    <mat-error *ngIf="form.controls.numero.errors?.isNegative">
      Le numéro de rue doit être positif
    </mat-error>
  </mat-form-field>

  <mat-form-field
    appearance="outline"
    floatLabel="always"
    class="rue-form-field"
  >
    <mat-label>Rue</mat-label>
    <input matInput type="text" formControlName="rue" />
    <mat-error *ngIf="form.controls.rue.errors?.required">
      Entrez une rue
    </mat-error>
  </mat-form-field>

  <mat-form-field
    appearance="outline"
    floatLabel="always"
    class="zip-form-field"
  >
    <mat-label>Code postal</mat-label>
    <input
      matInput
      appForceNumber
      type="number"
      min="0"
      formControlName="zip"
    />
    <mat-error *ngIf="form.controls.zip.errors?.required">
      Entrez un code postal
    </mat-error>
    <mat-error *ngIf="form.controls.zip.errors?.isNegative">
      Le code postal doit être positif
    </mat-error>
  </mat-form-field>

  <mat-form-field
    appearance="outline"
    floatLabel="always"
    class="ville-form-field"
  >
    <mat-label>Ville</mat-label>
    <input matInput type="text" formControlName="ville" />
    <mat-error *ngIf="form.controls.ville.errors?.required">
      Entrez une ville
    </mat-error>
  </mat-form-field>
</form>
